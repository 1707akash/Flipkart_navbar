<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">
                <img  src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="flipkart_logo">
            </a>
            <p><i>Explore<span class="plus">Plus</span></i><img class="star" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="star"></p>
        </div>

        <div class="search">
            <div class="searchbox">
                <input type="text" class="searching" placeholder="Search for products, brands and more">
                <i class="material-icons">search</i>
            </div>
            <button>Login</button>
        </div>

        <div class="navs">

        </div>
    </div>
</body>
</html>
